<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8e8; /* Medical green background */
      background: url('/images/slider-1.jpg') center/cover no-repeat; /* Background image */

    }

    .navbar {
        background-color: transparent;
        position: fixed;
        width: 100%;
        top: 0;
        transition: background-color 0.3s;
        z-index: 1000;
      }
    
      .navbar img {
        height: 50px; /* Adjust the height of the logo as needed */
        margin-left: 20px; /* Adjust the margin as needed */
      }
    
      .navbar a {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
    
      .navbar a:hover {
        background-color: #edba20;
        color: black;
      }
    
      .dropdown {
        float: right;
        overflow: hidden;
      }
    
      .dropdown .dropbtn {
        font-size: 16px;  
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }
    
      .navbar a, .dropdown .dropbtn {
        display: inline-block;
      }
    
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
    
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
    
      .dropdown-content a:hover {
        background-color: #edc709;
      }
    
      .dropdown:hover .dropdown-content {
        display: block;
      }
    
    #donation-container {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
      text-align: center;
      max-width: 400px;
      width: 100%;
      color: rgb(0, 0, 0); /* Text color on top of the image */
      border: 2px solid #fff; /* Border color and width */
      background-color: #ffffff86;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc; /* Border color */
      border-radius: 5px; /* Rounded corners */
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    h3 {
      margin-top: 15px;
      margin-bottom: 10px;
      text-align: left;
    }

    button {
      background-color: #ffba5a; /* Darker shade of medical green for the button */
      color: white;
      padding: 15px 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

      </div>

</div>
</header>
  <div id="donation-container">
    <h2>Make a Donation</h2>

    <form>
      <label for="fullName"><b>Full Name</b></label>
      <input type="text" id="fullName" placeholder="Enter your full name">

      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone"><b>Phone Number</b></label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="amount"><b>Amount to Donate</b></label>
      <input type="number" id="amount" placeholder="Enter the amount to donate">

      <h3>Select Payment Method</h3>
      <select id="paymentMethod" name="paymentMethod">
        <option value="rupay">RuPay</option>
        <option value="upi">UPI</option>
        <option value="eWallet">E-Wallet</option>
        <option value="internetBanking">Internet Banking</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit"><b>Proceed to Payment</b></button>
    </form>
    

  </div>

</body>
